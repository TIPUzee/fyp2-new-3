                <div class="mb-3">
                    <div class="text-xl font-semibold text-dark">Book Your Appointment</div>
                </div>
                <div class="">
                    <div class="relative flex-auto" data-te-modal-body-ref>
                        <div class="relative mb-7" data-te-input-wrapper-init>
                            <textarea
                                data-te-input-showcounter="true"
                                maxlength="512"
                                id="symptomDescriptionInput"
                                [rows]="5"
                                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"

                                placeholder="For example; I am having itching and flu for 2 days and I also have ..."

                            <label
                                for="exampleFormControlTextarea1"
                                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"

                                data-te-input-helper-ref
                            ></div>
                        </div>

                                    name="weekSelectorRadio"
                                    id="weekSelectorRadio{{ i }}"
                                    value="weekSelectorRadio{{ i }}"
                                    [checked]="i == 0"
                                />
                                <label class="mt-px -ms-2 ps-3 inline-block pl-[0.15rem] hover:cursor-pointer" for="weekSelectorRadio{{ i }}">{{ week }}</label>
                            </div>
                        </ng-container>
                    </div>
                    <div class="mt-3">Select Your Appointment Slot</div>

                        <ng-container
                            *ngFor="

                                    'Tueday - Around 1PM to 2PM (02/01/2000)',
                                    'Thursday - Around 11AM to 12PM (04/01/2000)'
                                ];
                                let i = index
                            "
                        >
                            <div class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]">
