<div
   data-te-ripple-color="light"
   data-te-ripple-init
   type="button"
   class="whitespace-nowrap cursor-pointer block text-center rounded bg-primary-100 px-4 h-full text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
>
   <div
      class="h-full flex items-center justify-center"
   >
      <div class="relative">
         <fa-icon
            [icon]="icon"
            class="inline-block {{ iconStyles }}"
         ></fa-icon>
      </div>
   </div>
</div>
