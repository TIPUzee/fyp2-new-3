<div
   data-te-ripple-color="light"
   data-te-ripple-init
   type="button"
   class="whitespace-nowrap cursor-pointer block text-center rounded bg-primary-100 ps-4 pe-3 pb-2 pt-1 h-full text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
>
   <div
      class="motion-reduce:animate-[spin_1.5s_linear_infinite] h-full flex items-center justify-center"
   >
      <div class="relative w-4 h-4">
         <fa-icon
            [icon]="faArrowRotateRight"
            [ngClass]="{'animate-spin': loading }"
            class="inline-block absolute top-0 left-0 pt-[1.6px]"
         ></fa-icon>
      </div>
   </div>
</div>
