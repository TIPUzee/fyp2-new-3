<div class="main workspace !pt-4 !pb-1 relative z-0">
    <div class="w-full mb-0 mt-0">
        <div class="text-xl text-center mb-2 text-black text-opacity-60"> Doctors' Account Approval Requests </div>
    </div>
    <div class="bg-white rounded-lg px-5 pb-3 pt-5 shadow-xl relative">
        <div class="">
            <div class="relative flex w-full flex-col justify-stretch">
                <div class="flex">
                    <input
                        #dataTableSearch
                        id="datatable-search-input"
                        type="search"
                        class="mb-2 w-full relative m-0 -mr-0.5 block min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary-400 focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary-400"
                        placeholder="Search"
                        aria-label="Search"
                        aria-describedby="button-addon1"
                    />
                    <a
                        data-te-ripple-init
                        data-te-ripple-color="light"
                        type="button"
                        class="ms-2 whitespace-nowrap h-min cursor-pointer block text-center rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
                    >
                        <div
                            class="inline-block h-3 w-3 mr-2 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                            role="status"
                        >
                            <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"> Loading... </span>
                        </div>
                        Force Reload
                    </a>
                </div>
                <div>
                    <div #searchBtnsContainer class="flex gap-x-2 overflow-x-auto pb-1">
                        <ng-container *ngFor="let column of columns; let i = index">
                            <ng-container *ngIf="Object.hasOwn(column, 'field')">
                                <div>
                                    <div
                                        #searchFieldSelectorContainer
                                        [attr.data-column-field]="column['field']"
                                        (click)="searchFieldSelectorContainer.classList.toggle('active')"
                                        class="searchBtn whitespace-nowrap [&.active]:bg-dark [&.active]:text-primary-100 relative px-4 pb-1 pt-1.5 border border-dark text-dark text-opacity-70 hover:text-opacity-90 text-sm rounded cursor-pointer"
                                    >
                                        {{ column['label'] }}
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div
            #dataTableContainer
            id="dataTableContainer"
            class="[&_tr:hover]:bg-primary-300 [&_tr:hover]:bg-opacity-30 [&_tr]:transition-colors [&_tr]:duration-200 whitespace-nowrap scroll-auto [&_*]:scroll-auto max-w-full [&_tbody_tr]:opacity-0 md:[&>[data-te-datatable-inner-ref]]:max-h-[calc(100vh-240px)] [&>[data-te-datatable-inner-ref]]:max-h-[calc(100vh-340px)] [&_td]:py-2"
            data-te-fixed-header="true"
        ></div>
    </div>
</div>

<a
    #possibleActionsModal
    type="button"
    data-te-toggle="modal"
    data-te-target="#possibleActions"
    data-te-ripple-init
    data-te-ripple-color="light"
    class="hidden cursor-pointer shake-top text-center w-fit rounded bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
>
    Possible Actions Hidden Button
</a>

<!-- Modal - Possible Actions -->
<div
    data-te-modal-init
    data-te-modal-non-invasive="true"
    class="backdrop-blur-0 opacity-0 [&:has(>div.opacity-100)]:backdrop-blur-md [&:has(>div.opacity-100)]:pointer-events-auto [&:has(>div.opacity-100)]:opacity-100 bg-dark bg-opacity-75 transition-all duration-200 pointer-events-none fixed inset-0 z-[1055] hidden w-full overflow-y-auto overflow-x-hidden outline-none"
    id="possibleActions"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div
        data-te-modal-dialog-ref
        class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:my-7 min-[576px]:max-w-[500px]"
    >
        <div
            class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600"
        >
            <div
                class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 px-4 pt-4 pb-2 dark:border-opacity-50"
            >
                <h5 class="text-lg font-medium leading-normal text-neutral-800 dark:text-neutral-200" id="exampleModalLabel">
                    Possible Actions <span class="text-dark text-opacity-70 font-normal text-base">ID : 13</span></h5
                >
                <button
                    type="button"
                    class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                    data-te-modal-dismiss
                    aria-label="Close"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="relative flex-auto px-4" data-te-modal-body-ref>
                <!-- Form -->
                <div class="border-b py-3">
                    <div class="text-black font-semibold text-base mb-3">Account Approval Request</div>
                    <div>
                        <div class="relative mb-3">
                            <select data-te-select-init>
                                <option value="2">Select A Response</option>
                                <option value="2">Accept Approval</option>
                                <option value="2">Reject Approval</option>
                            </select>
                        </div>
                        <div class="relative flex justify-end">
                            <button
                                type="button"
                                data-te-ripple-init
                                data-te-ripple-color="light"
                                data-te-toggle="modal"
                                data-te-target="#documentsViewerModal"
                                class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
                            >
                                View Documents
                            </button>
                            <button
                                type="button"
                                data-te-ripple-init
                                data-te-ripple-color="light"
                                class="ms-1 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                            >
                                Update
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Form -->
                <div class="pt-3 pb-4">
                    <div class="text-black font-semibold text-base mb-3">Other Actions</div>
                    <div class="flex justify-end">
                        <a
                            [ngClass]="isShowingFilteredList ? 'deactivated' : ''"
                            routerLink="./profile"
                            [state]="{ is_patient_calling_component: false }"
                            type="button"
                            data-te-ripple-init
                            data-te-ripple-color="light"
                            class="ms-1 [&.deactivated]:pointer-events-none [&.deactivated]:opacity-30 inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
                        >
                            View Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal - Documents Viewer -->
<div
    data-te-modal-init
    data-te-modal-non-invasive="true"
    class="backdrop-blur-0 opacity-0 [&:has(>div.opacity-100)]:backdrop-blur-md [&:has(>div.opacity-100)]:pointer-events-auto [&:has(>div.opacity-100)]:opacity-100 bg-dark bg-opacity-75 transition-all duration-200 pointer-events-none fixed inset-0 z-[2001] hidden w-full overflow-y-auto overflow-x-hidden outline-none"
    id="documentsViewerModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div data-te-modal-dialog-ref class="pointer-events-none relative w-auto h-full translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out">
        <div
            class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full h-full max-h-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600"
        >
            <div
                class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 px-4 pt-4 pb-2 dark:border-opacity-50"
            >
                <h5 class="text-lg font-medium leading-normal text-neutral-800 dark:text-neutral-200" id="exampleModalLabel"> View Account Approval Documents </h5>
                <button
                    type="button"
                    class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                    data-te-modal-dismiss
                    aria-label="Close"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="relative flex-auto px-4" data-te-modal-body-ref>
                <div class="flex gap-x-3">
                    <!-- Form -->
                    <div class="border-b py-3 flex flex-col gap-y-2">
                        <ng-container *ngFor="let file of ['File 1', 'File 2', 'File 3']; let i = index">
                            <div
                                #fileSelector
                                (click)="currentDocumentSelectedIndex = i"
                                [ngClass]="currentDocumentSelectedIndex == i ? 'active' : ''"
                                class="searchBtn whitespace-nowrap [&.active]:bg-dark [&.active]:text-primary-100 relative px-4 pb-1 pt-1.5 border border-dark text-dark text-opacity-70 hover:text-opacity-90 text-sm rounded cursor-pointer"
                            >
                                {{ file }}
                            </div>
                        </ng-container>
                    </div>
                    <!-- Form -->
                    <div class="py-3 flex-grow">
                        <ngx-extended-pdf-viewer
                            [src]="'/assets/docs/sample.pdf'"
                            class="rounded-md"
                            [height]="'calc(100vh - 85px)'"
                        ></ngx-extended-pdf-viewer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="[&:has(>.sub-route-link.active)>.sub-route-workspace-container]:!block">
    <a routerLink="profile" [routerLinkActive]="['active']" class="sub-route-link hidden pointer-events-none"></a>
    <div class="sub-route-workspace-container absolute hidden z-[2001] top-0 left-0 w-full h-full bg-slate-200 pointer-events-auto">
        <router-outlet></router-outlet>
        <div class="absolute top-2 left-4 z-[2002]">
            <a
                routerLink="."
                type="button"
                class="inline-flex gap-x-2 rounded bg-primary px-4 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            >
                <fa-icon [icon]="faArrowLeft" class="pt-[0.8px] block"></fa-icon> Back
            </a>
        </div>
    </div>
</div>
