<div #heroComponentContainer class="bg-primary-400 text-black text-opacity-70 hero">
    <div class="container mx-auto">
        <div class="grid grid-cols-12 mx-auto lg:min-h-[min(100vh-142px,1200px)] lg:pt-0 md:min-h-[min(100vh,500px)] sm:min-h-[min(100vh,420px)] min-h-[min(calc(100vh-80px),768px)]">
            <div class="sm:col-span-5 col-span-12 sm:text-start text-center h-full w-full md:pt-20">
                <div class="flex sm:items-center items-center 2xl:pb-32 sm:pb-20 sm:justify-normal justify-center w-full h-full content opacity-0">
                    <div class="w-full flex flex-col sm:items-start items-center">
                        <div class="xl:text-6xl lg:text-5xl md:text-4xl sm:text-3xl text-4xl font-semibold w-[90%] border-b-2 border-current mb-2 pb-4">Proffesional Family Health Care</div>
                        <div class="xl:text-3xl lg:text-2xl md:text-xl sm:text-lg text-xl font-normal">Empower Health Tomorrow, Today!</div>
                        <div class="lg:text-5xl text-4xl flex gap-5 xl:mt-20 lg:mt-12 mt-10">
                            <fa-icon [icon]="faHeartPulse" class="icons opacity-0"></fa-icon>
                            <fa-icon [icon]="faKitMedical" class="icons opacity-0"></fa-icon>
                            <fa-icon [icon]="faStethoscope" class="icons opacity-0"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-7 h-full w-full sm:block hidden">
                <div class="doctor-details-3d flex items-center justify-end h-full w-full doctor-3d opacity-0">
                    <img src="/assets/img/3d-doctors.jpeg" alt="" class="w-ful object-cover order-2"/>
                </div>
            </div>
        </div>
    </div>
</div>
